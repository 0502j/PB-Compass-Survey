<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding CSS-->
    <link rel="stylesheet" href="../styles/investments.css">
    <link rel="stylesheet" href="../styles/global-style.css">
    <!--Adding scripts-->
    <script src="../scripts/validation.js" defer></script>
    <script src="../scripts/checkbox-validation.js" defer></script>
    <script src="../scripts/skip.js" defer></script>
    <title>Survey</title>
</head>
<body>
    <!--Start of survey section-->
        <section id="investments" class="container">

           <div class="wrapper"> 
            <img id="investments-char" src="../imgs/svg/4.svg">
           </div>
           
            <div class="investments">
                <div class="inv-text">
                    <h2>How do you decide to invest?</h2>
                </div>

                <div class="selectdiv">
                    <select id="select" onchange="validateSelectedTwo()" name="options" class="select-options">
                        <option value="not-selected"></option>
                        <option value="not-created">I have not invested yet.</option>
                        <option value="created-used">I have already invested before and I do it often.</option>
                        <option value="created-not-used">I have already invested before but I do not do it often.</option>
                    </select>
                </div>

                <div class="inv-text">
                    <h2>What resources have you used or are you using for your training?</h2>
                </div>

                    <form>
                                <div class="training-form">
                                    <input type="checkbox" id="books" name="res" value="books">
                                    <label for="books">Books and articles</label>
                                </div>
                                <div class="training-form">
                                    <input  type="checkbox" id="youtube" name="res" value="youtube">
                                    <label for="youtube">Youtube tutorial videos</label>
                                </div class="training-form">
                                <div class="training-form">
                                    <input type="checkbox" id="online" name="res" value="online">
                                    <label for="online">Online or face to face courses</label>
                                </div class="training-form">
                                <div class="training-form">
                                    <input  type="checkbox" id="little-investment" name="res" value="little-investments">
                                    <label for="little-investment">Experience with little investment</label>
                                </div>
                    </form>

                    <div class="button-group-trio">
                        <div class="button-group">
                            <a href="account-status.html"><button class="green-btn"><b>Back</b></button></a>
                            <button class="green-btn next nextcheck"><b>Next</b></button>
                        </div>
                        <button onclick="invskip()" class="green-btn" id="skip"><b>Skip</b></button>
                    </div>
            </div>
        </section>
    <!--End of survey section-->
</body>
</html>
