<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding CSS-->
    <link rel="stylesheet" href="../styles/losses.css">
    <link rel="stylesheet" href="../styles/global-style.css">
    <!--Adding scripts-->
    <script src="../scripts/textarea.js" defer></script>
    <script src="../scripts/validation.js" defer></script>
    <script src="../scripts/skip.js" defer></script>
    <title>Survey</title>
</head>
<body>
    <!--Start of survey section-->
        <section id="losses" class="container">

            <div class="wrapper">
                <img id="losses-char" src="../imgs/svg/5.svg">
            </div>
            
            <div class="container">
                <div>
                    <h2>If you or someone close to you has already made a loss on the investment, write down the details</h2>
                    <textarea id="textarea" name="loss-text" maxlength="130"></textarea>
                </div>
               <div id="fulltext"> <span id="words">0</span> of 130 characters used</div>

                    <div class="button-group-trio">
                        <div class="button-group">
                            <a href="investments.html"><button class="green-btn"><b>Back</b></button></a>
                            <button onclick="checkTextArea()" class="green-btn next"><b>Next</b></button>
                        </div>
                        <button onclick="losskip()" class="green-btn" id="skip"><b>Skip</b></button>
                    </div>
            </div>
        </section>
    <!--End of survey section-->
</body>
</html>
