<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding CSS-->
    <link rel="stylesheet" href="../styles/account-status.css">
    <link rel="stylesheet" href="../styles/global-style.css">
    <!--Adding scripts-->
    <script src="../scripts/validation.js" defer></script>
    <script src="../scripts/skip.js" defer></script>
    <title>Survey</title>
</head>
<body>
    <!--Start of survey section-->
        <section id="account-status" class="container">
          
            <div class="wrapper">
                <img id="account-char" src="../imgs/svg/3.svg">
            </div>

            <div>
                <div class="acc-text">
                    <h2>What is the status of your account?</h2>
                </div>

                <div class="selectdiv">
                    <select id="sel" onchange="validateSelected()" name="options" class="select-options">
                        <option value="not-selected"></option>
                        <option value="not-created">I have not created an account yet.</option>
                        <option value="created-used">I have an account and use it often.</option>
                        <option value="created-not-used">I have an account but I do not use it often.</option>
                    </select>
                </div>

                <div class="acc-text">
                    <h2>What resources have you used or are you using for your training?</h2>
                </div>

                    <form>
                                <div class="accounts-form">
                                    <input type="radio" id="stock-market" name="radio-opt" class="radiobtn" value="stock-market" class="green-radio">
                                    <label for="stock-market">stock market</label>
                                </div>
                                <div class="accounts-form">
                                    <input type="radio" id="foreign exchange" name="radio-opt" value="foreign exchange">
                                    <label for="foreign exchange">foreign exchange</label>
                                </div class="accounts-form">
                                <div class="accounts-form">
                                    <input type="radio" id="commodity" name="radio-opt" value="commodity">
                                    <label for="commodity">commodity</label>
                                </div class="accounts-form">
                                <div class="accounts-form">
                                    <input type="radio" id="bond market" name="radio-opt" value="bond market">
                                    <label for="bond market">bond market</label>
                                </div>
                                <div class="accounts-form">
                                    <input type="radio" id="criptocurrency market" name="radio-opt" value="criptocurrency market">
                                    <label for="criptocurrency market">criptocurrency market</label>
                                </div>
                    </form>

                    <div class="button-group-trio">
                        <div class="button-group">
                            <a href="start.html"><button class="green-btn back"><b>Back</b></button></a>
                            <button onclick="checkRadio()" class="green-btn next"><b>Next</b></button>
                        </div>
                       <button onclick="accskipped()" class="green-btn" id="skip" class="accskip"><b>Skip</b></button>
                    </div>
            </div>
        </section>
    <!--End of survey section-->
</body>
</html>
