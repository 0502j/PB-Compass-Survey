<!--
- Os **três inputs são obrigatórios** e devem possuir validação Html.
- Ao clicar no botão de **Back** o usuário deve retornar a quinta tela Fluxo.
- Ao clicar no botão de **Submit** o cadastro é finalizado com sucesso, e retorna para a primeira tela do fluxo, apenas se os inputs estiverem preenchidos.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding CSS-->
    <link rel="stylesheet" href="../styles/personaldata.css">
    <link rel="stylesheet" href="../styles/global-style.css">
    <!--Adding scripts-->
    <script src="../scripts/personaldata.js" defer></script>
    <title>Survey</title>
</head>
<body>
    <!--Start of survey section-->
        <section id="personaldata" class="container">

            <img id="personaldata-char" src="../imgs/char/five.png">
            
            <div class="container">
                <form>
                    <div id="personaldata-fields">
                        <h2>Full Name:</h2>
                        <input type="text" required placeholder="Nasser Toghiri">
                        <h2>Email:</h2>
                        <input type="email" required placeholder="N.Toghiri@gmail.com">
                        <h2>Age:</h2>
                        <input type="number" required placeholder="_ _">
                     </div>
                         <div class="button-group-trio">
                             <div class="button-group">
                                 <a href="losses.html"><button class="green-btn"><b>Back</b></button></a>
                                 <a href="success.html"><button class="green-btn next"><b>Next</b></button></a>
                             </div>
                         </div>
                </form>
                
                <div class="button-group-trio">
                    <a href="success.html"><button class="green-btn trio skip"><b>Skip</b></button></a>
                </div>
                
            </div>
        </section>
    <!--End of survey section-->
</body>
</html>
