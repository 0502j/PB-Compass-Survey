<!--
- Ao clicar no botão de **Next** o usuário deve ser direcionado para a quinta tela do Fluxo. Contudo, ele só pode ser direcinado se o **input de CheckBox** estiver selecionado.
- Ao clicar no botão de **Skip** o usuário deve ser direcionado para a quinta tela do Fluxo, podendo não ter selecionado **input CheckBox.**
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding CSS-->
    <link rel="stylesheet" href="../styles/investments.css">
    <link rel="stylesheet" href="../styles/global-style.css">
    <!--Adding scripts-->
    <script src="../scripts/investments.js" defer></script>

    <title>Survey</title>
</head>
<body>
    <!--Start of survey section-->
        <section id="account-status" class="container">
            <img id="account-char" src="../imgs/char/three.png">
            
            <div class="container form-fields">
                <div class="selection-options">
                    <h2>How do you decide to invest?</h2>
                    <select name="options" id="status-options">
                        <option value="not-selected"></option>
                        <option value="not-created">I have not invested yet.</option>
                        <option value="created-used">I have already invested before and I do it often.</option>
                        <option value="created-not-used">I have already invested before but I do not do it often.</option>
                    </select>
                </div>
                    <ul>
                        <div class="checkbox-options container">
                            <h2>What resources have you used or are you using for your training?</h2>
                                <div class="training-form">
                                    <input type="checkbox" id="books" name="books">
                                    <label for="books">Books and articles</label>
                                </div>
                                <div class="training-form">
                                    <input type="checkbox" id="youtube" name="youtube">
                                    <label for="youtube">Youtube tutorial videos</label>
                                </div class="training-form">
                                <div class="training-form">
                                    <input type="checkbox" id="online" name="online">
                                    <label for="online">Online or face to face courses</label>
                                </div class="training-form">
                                <div class="training-form">
                                    <input type="checkbox" id="little-investment" name="little-investment">
                                    <label for="little-investment">Experience with little investment</label>
                                </div>
                        </ul>

                    <div class="button-group-trio">
                        <div class="button-group">
                            <a href="index.html"><button class="green-btn"><b>Back</b></button></a>
                            <a href="losses.html"><button class="green-btn next"><b>Next</b></button></a>
                        </div>
                        <a href="losses.html"><button class="green-btn trio skip"><b>Skip</b></button></a>
                    </div>
            </div>
        </section>
    <!--End of survey section-->
</body>
</html>
