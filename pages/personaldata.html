<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding CSS-->
    <link rel="stylesheet" href="../styles/personaldata.css">
    <link rel="stylesheet" href="../styles/global-style.css">
    <!--Adding scripts-->
    <script src="../scripts/validation.js" defer></script>
    <title>Survey</title>
</head>
<body>
    <!--Start of survey section-->
        <section id="personaldata" class="container">
            
            <div id="psndiv"><img id="personaldata-char" src="../imgs/char/five.png"></div>
            
            <div class="container">
                <form>
                    <div id="personaldata-fields">
                        <h2>Full Name:</h2>
                        <input oninput="validatePersonalData()" id="name" type="text" required placeholder="Nasser Toghiri">
                        <h2>Email:</h2>
                        <input oninput="validatePersonalData()" id="email" type="email" required placeholder="N.Toghiri@gmail.com">
                        <h2>Age:</h2>
                        <input oninput="validatePersonalData()" id="age" type="number" required placeholder="_ _">
                     </div>

                </form>
                <div>
                    <div id="psn-btn">
                        <div>
                            <a href="losses.html"><button class="green-btn"><b>Back</b></button></a>
                        </div>    
                        <div>                  
                            <button onclick="checkPersonalInfo()" class="green-btn submit"><b>Submit</b></button>                 
                         </div>
                </div>
                
            </div>
        </section>
    <!--End of survey section-->
</body>
</html>
